name: unit-test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  unit-test:
    if: github.repository_owner == 'keikoproj'
    name: unit-test
    runs-on: ubuntu-18.04
    steps:
    - name: setup
      run: |
        sudo apt update
        sudo apt install python-pip
        pip list
        python --version
        pip install --user awscli
        curl -LO https://storage.googleapis.com/kubernetes-release/release/`curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt`/bin/linux/amd64/kubectl
        chmod +x ./kubectl
        sudo mv ./kubectl $HOME/.local/bin
        curl -sSL -o $HOME/.local/bin/jq https://github.com/stedolan/jq/releases/download/jq-1.5/jq-linux64 && chmod +x $HOME/.local/bin/jq
        export PATH=$PATH:$HOME/.local/bin
        jq --version
        kubectl
        aws --version

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Test
      run: |
        go test -v ./controllers/... -coverprofile coverage.txt
    - name: Upload to Codecov
      uses: codecov/codecov-action@v1
      with:
        file: ./coverage.txt
