name: label-check
on:
  pull_request:
    types:
      - labeled
jobs:
  functional-test:
    if: github.event.label.name == 'ok-to-test'
    runs-on: [ubuntu-latest]
    steps:
      - name: setup
        run: |
          sudo apt update
          sudo apt install python-pip
          pip install --user awscli
          curl -LO https://storage.googleapis.com/kubernetes-release/release/`curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt`/bin/linux/amd64/kubectl
          chmod +x ./kubectl
          sudo mv ./kubectl $HOME/.local/bin
          curl -sSL -o $HOME/.local/bin/jq https://github.com/stedolan/jq/releases/download/jq-1.5/jq-linux64 && chmod +x $HOME/.local/bin/jq
          export PATH=$PATH:$HOME/.local/bin
          jq --version
          kubectl
          aws --version

      - name: checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: build-push
        run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          HEAD=$(git rev-parse --short HEAD)
          IMG=keikoproj/instance-manager:$HEAD
          make docker-build
          echo "Pushing tag $HEAD"

