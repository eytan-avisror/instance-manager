apiVersion: instancemgr.keikoproj.io/v1alpha1
kind: InstanceGroup
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: bdd-test-launchtemplate-mixed
  namespace: instance-manager-bdd
spec:
  provisioner: eks
  strategy:
    type: rollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  eks:
    maxSize: 4
    minSize: 2
    type: LaunchTemplate
    configuration:
      mixedInstancesPolicy:
        instancePool: SubFamilyFlexible
      labels:
        test: bdd-test-launchtemplate-mixed
      taints:
      - key: node-role.kubernetes.io/bdd-test
        value: bdd-test
        effect: NoSchedule
      clusterName: {{ .ClusterName }}
      subnets: {{range $element := .Subnets}}
        - {{$element}}
      {{ end }}
      keyPairName: {{ .KeyPairName }}
      image: {{ .AmiID }}
      instanceType: m5.large
      volumes:
      - name: /dev/xvdb
        type: gp2
        size: 30
        mountOptions:
          fileSystem: xfs
          mount: /data
      securityGroups: {{range $element := .NodeSecurityGroups}}
        - {{$element}}
      {{ end }}
      metricsCollection:
      - all